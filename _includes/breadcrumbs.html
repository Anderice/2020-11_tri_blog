<div id="breadcrumbs" class="container-fluid breadcrumbs-container">
  <div id="pageProgress" class="page-progress">

  </div>
  <nav class="breadcrumbs" id="breadcrumbs">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <a href="../">
      <div class="breadcrumbs__back">
        ‚Üê
      </div>
    </a>
    <a href="/">Home</a>
    {% for crumb in crumbs offset: 1 %}
    {% if forloop.last %}
    <span>/</span> <em>{{ page.title }}</em>
    {% else %}
    <span>/</span> <a
      href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</div>
