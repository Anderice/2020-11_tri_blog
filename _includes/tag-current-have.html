{% capture var %}{{ include.type }}{% endcapture %}


{% if var == 'page' %}
{% assign sortedTags = page.tags | sort %}
{% else %}
{% assign sortedTags = post.tags | sort %}
{% endif %}

<div class="tags">
  {% for tag in sortedTags %}
  <span class="tag">
    <small> <a href="{{ base }}/tag/{{ tag }}"> #{{ tag }}</a></small>
  </span>
  {% endfor %}
  <br>
</div>
